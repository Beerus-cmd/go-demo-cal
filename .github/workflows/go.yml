# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v -o simple-cal -ldflags "-s -w" ./...

    - name: Test
      run: go test -v ./...
      
    - name: Check code coverage
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Archive artifcats
      uses: actions/upload-artifact@v3.1.1
      with:
        name: Download the App
        path: ./simple-cal

    - name: Publish binary to GitHub
      uses: actions/upload-release-artifact@v4
      with:
        url: ${{ github.server_url }}/${{ github.repository_owner }}/${{ github.repository }}/releases/upload_assets
        name: ${{ github.ref_name }}.tar.gz
        content-type: application/gzip
        path: ./simple-cal
